{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-lg-7">
    <article>
      <h1>{{ .Title }}</h1>
      {{ partial "images/p-post-banner" . }}
      {{ .Content }}
      <div style="width: 50%;">
        {{ partial "images/p-img-simple" . }}
      </div>
    </article>
  </div>
</div>
{{ end }}
