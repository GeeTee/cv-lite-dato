{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-lg-7">
    <h1>{{ .Title }}</h1>
    {{ $paginator := .Paginate (.Data.Pages) -}}
    {{ range $paginator.Pages -}}
    <article>
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      {{ if .Params.banner }}
        {{ partial "images/post-list-img" . }}
      {{ end }}
      <p>{{ .Description }}</p>
    </article>
    {{ end -}}
    {{ template "_internal/pagination.html" . -}}
  </div>
</div>
{{ end }}
