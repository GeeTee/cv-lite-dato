{{ with .Site.GetPage "section" "scolarite" }}
    <section class="block">
        <header class="block">
            <h1 class="subtitle is-3 has-text-info"><i class="fas fa-graduation-cap"></i> Scolarit√©</h1>
        </header>
        <div class="jobs-education">
            {{ range .Pages }}
                <article class="block pb-4">
                    <header class="mb-0">
                        <h2 class="subtitle is-size-4 has-text-info has-text-weight-bold  mb-0">{{ .Title }}</h2>
                    </header>
                    <div>
                        <ul class="details mt-2">
                            <li><i class="fas fa-calendar-alt has-text-info mr-1"></i> {{ .Params.date_from }} - {{ .Params.date_to }}</li>
                            <li><i class="fas fa-map-marker-alt has-text-info mr-1"></i> {{ .Params.location }}</li>
                        </ul>
                        <p>{{ .Params.level }}</p>
                    </div>
                </article>
            {{ end }}
        </div>
    </section>
{{ end }}
